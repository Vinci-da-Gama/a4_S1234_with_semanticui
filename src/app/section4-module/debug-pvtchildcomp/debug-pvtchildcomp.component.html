<h2 class="ui center aligned justified header">User Augury For Debugging</h2>
<div class="ui grid">
    <div class="column">
        <img class="ui bordered centered massive image imgmax500px" src="./assets/imgs/tb.png" />
    </div>
</div>
<div class="ui piled segment container">
    <h2 class="ui header">
        Pass value from this component into inner-child component.
    </h2>
    <div class="ui list">
        <div class="item">
            <i class="print icon fz2em"></i>
            <div class="content">
                List Owner
                <h2 class="ui inverted right header">{{owner}}</h2>
            </div>
        </div>
    </div>
    <div class="ui segment" *ngIf="PostList">
        <app-inner-child [dataReceiver1st]="PostList"></app-inner-child>
    </div>
    <app-inner-comp-on-change [dataReceiver2nd]="PostList"></app-inner-comp-on-change>
    <app-inner-behavior-subject [dataReceiver3rd]="PostList"></app-inner-behavior-subject>
</div>
