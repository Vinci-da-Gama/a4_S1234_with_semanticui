<h2 class="ui dividing header">Use ngOnChanges To Get Data From <small>Parent Component</small></h2>
<div class="ui stackable two column grid" *ngFor="let elem2nd of list2nd; let idx = index">
    <div class="column">
        <div class="ui middle aligned animated list">
            <div class="item">
                <i class="university icon fz2em"></i>
                <div class="content">
                    <div class="header">{{elem2nd.title}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="ui middle aligned animated list">
            <div class="item">
                <i class="thermometer three quarters icon fz2em"></i>
                <div class="content">
                    <div class="header">{{idx}} -- {{elem2nd.type}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
